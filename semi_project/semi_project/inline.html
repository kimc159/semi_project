<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.block{
			text-align: center;
		}
		.inline{
			width: 100px;
			height: 100px;
			background-color: orange;
			border-radius: 100px;
			text-align: center;
			display: inline-block;
			line-height: 100px;
			vertical-align: top;
			margin-left: -6px;
		}
	</style>
</head>
<body>
<div class="block">
	<div class="inline">1</div>
	<div class="inline">2</div>
	<div class="inline">3</div>
	<div class="inline">4</div>
	<div class="inline">5</div>
</div>
</body>
</html>
