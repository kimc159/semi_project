<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="plugins/handlebars/handlebars-v4.0.11.js"></script>

</head>
<body>
 <!-- 플러그인에 의하여 동적으로 생성될 내용이 추가될 요소 -->
    <div class="list-group" id="list"></div>
    <button id="btn" class="btn btn-primary btn-block">더 보기</button>

    <script type="text/x-handlebars-template" id="list-item-tmpl">
    	<a href="#" class="list-group-item">
            <h1>이름 : {{name}}</h1>
            <h1>나이 : {{age}}</h1>
            <h1>연락처 : {{tel}}</h1>
            <h1>성별 : {{gender}}</h1>
    		<h1>주소 : {{address.header}} {{address.footer}} {{address.postcode}}</h1>
    	</a>
    </script>
    <script>
    	var content={
    		name : "학생입니다.",
            age : 19,
            tel : "010-1234-1234",
            gender : "M",
            address:{
                header : "서울시 강남구 역삼동",
                footer: "123-12번지",
                postcode : "12345"
            }
    	};
    	$(function(){
    		$("#btn").click(function(){
    			var template = Handlebars.compile($("#list-item-tmpl").html());
    			var html = template(content);

    			$("#list").append(html);
    		});
    	});
    </script>
</body>
</html>
