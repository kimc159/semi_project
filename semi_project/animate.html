<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="plugins/animate/animate.css">
	<style type="text/css">
		.mybox{
			width: 200px;
			height: 200px;
			background-color: #3399FF;
			display: inline-block;
			margin: 20px;
			font-size: 30px;
			color: white;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box1" class="mybox animated bounceInDown">box1</div>
	<div id="box2" class="mybox animated bounceInDown infinite">box2</div>
	<div id="box3" class="mybox">box3</div>
	<div id="box4" class="mybox">box4</div>
	<div id="box5" class="mybox">box5</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="plugins/animate/jquery.animatecss.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#box3").click(function(){
				$(this).animateCSS('shake');
			});
			$("#box4").click(function(){
				$(this).animateCSS('flipOutX',{
					infinite:true,
					delay:500,
					duration:1000
				});
			});
			$("#box5").click(function(){
				$(this).animateCSS('rollIn', {
					infinite:false,
					delay:500,
					duration:1000,
					callback: function(){
						$(this).animateCSS('rollOut');
					}
				})
			});
		});
	</script>
</body>
</html>
