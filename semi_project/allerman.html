<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
  	<link rel="stylesheet" href="../plugins/superslides/stylesheets/superslides.css">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header">
	<div class="inner">
		<ul class="r_btn clearfix">
			<li class="pull-left lnb_line"><a href="#" class="r_btn_a">로그인</a></li>
			<li class="pull-left lnb_line"><a href="#" class="r_btn_a">회원가입</a></li>
			<li class="pull-left lnb_line"><a href="#" class="r_btn_a">고객센터</a></li>
		</ul>
        <form action="#" name="frm" method="post" class="frm">
            <div class="search_box">
                <input type="text" name="inp_search" placeholder="검색어 입력" class="search_txt">
            </div>
            <div class="search_btn">
                <a href="#"><img src="img/btn01.jpg"></a>
            </div>
        </form>
	</div>
    <p class="logo">
        <a href="/">
            <img src="img/logo.png">
        </a>
    </p>
</div>
<div id="slide-container">
    <div id="slides">
        <ul class="slides-container">
            <li>
                <img src="img/slide_1.jpg" />
            </li>
            <li>
                
                <img src="img/slide_2.jpg" />
            </li>
            <li>
                
                <img src="img/slide_3.jpg" />
            </li>
            <li>
                <img src="img/slide_4.jpg" />
            </li>
        </ul>
        <nav class="slides-navigation">
            <a href="#" class="next"><img class="right_btn" src="img/right_arrow.png" alt="오른화살표" width="50px" height="50px"></a>
            <a href="#" class="prev"><img class="left_btn" src="img/left_arrow.png" alt="왼쪽화살표" width="50px" height="50px"></a>
        </nav>
    </div>
</div>
<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../plugins/superslides/jquery.easing.1.3.js"></script>
    <script src="../plugins/superslides/jquery.superslides.min.js"></script>
    <script>
        $(function() {
            /** `#slides`요소에 대해 플러그인 적용 */
            $('#slides').superslides({
                inherit_width_from: '#slide-container',   // 슬라이드의 넓이를 구성할 부모 요소
                inherit_height_from: '#slide-container',  // 슬라이드의 높이를 구성할 부모 요소
                play: 4000,          // 재생시간 (1/1000초 단위). 미지정시 자동재생 안됨.
                animation: 'slide'   // 애니메이션 옵션(fade/slide) (미적용시 슬라이드)
            });
        });
    </script>
</body>
</html>
