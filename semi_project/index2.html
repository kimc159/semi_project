<a id="custom-login-btn" href="javascript:loginWithKakao()"><img src="../img/kakao_login.png" alt="TALK"></a>
<script type="text/javascript">
$(function(){
	Kakao.init('4a37c36e085d9902eaa6841a361ecd9c');
function loginWithKakao(){
       Kakao.Auth.login({
            success: function(authObj) {
                 var sPerson = JSON.stringify(authObj);
                 var oPerson = JSON.parse(sPerson);

               getKakaotalkUserProfile();
          },fail: function(err) {
          		alert(JSON.stringify(err));
         	}
         })
}
	// 카카오 로그인 사용자 정보
	function getKakaotalkUserProfile(){
	        Kakao.API.request({
			url: '/v1/user/me',
			success: function(res) {
		                var sPerson = JSON.stringify(res);
				var oPerson = JSON.parse(sPerson);
				
	                          // 사용자 정보
	                          console.log(oPerson.kaccount_email);
	                          Kakao.Auth.logout(function () {  alert("카카오로그아웃");});
	                   },
			fail: function(error) {
				// console.log(error);
			
			}
		});
	}
});
</script>
