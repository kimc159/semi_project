<!doctype html>
<html>
<head>
	<!--{#head}-->
</head>

<body>
	<!--{#topbar}-->
	<div class="container">
		<h1 class="page-header">
			{bbs_config.name} <small>글 읽기</small>
		</h1>

		<!-- 제목, 작성자, 작성일시, 조회수 -->
		<div class="alert alert-info" role="alert">
			<h3 style='margin: 0'>
		    	{document.subject}<br/>
		        <small>
		            {document.writer_name}
		            <a href='#'><i class='glyphicon glyphicon-envelope'></i></a>
		            / 조회수 : {document.hit} / 작성일시 : {document.reg_date}
		        </small>
		    </h3>
		</div>

		<!-- 첨부파일 목록 -->
		<!--{? file_list.size_ > 0 }-->
		<table class='table table-bordered'>
			<tbody>
				<tr>
					<th class='warning' style='width: 100px'>첨부파일</th>
					<td>
						<!--{@ file_list }-->
						<a href="download.php?bbs_type={bbs_config.type}&file_id={.id}" class='btn btn-link btn-xs'>{.file_name}</a>
						<!--{/}-->
					</td>
				</tr>
			</tbody>
		</table>
		<!--{/}-->

		<!-- 내용 -->
		<section style='padding: 0 10px 20px 10px'>
			{document.content}
		</section>

		<!-- 이전, 다음글 -->
		<table class='table table-bordered'>
			<tbody>
				<tr>
					<th class='warning' style='width: 100px'>다음글</th>
					<td>
						<!--{? next_document !== FALSE }-->
						<a href="read.php?bbs_type={bbs_config.type}&document_id={next_document.id}">{next_document.subject}</a>
						<!--{:}-->
						다음 글이 없습니다.
						<!--{/}-->
					</td>
				</tr>
				<tr>
					<th class='warning' style='width: 100px'>이전글</th>
					<td>
						<!--{? prev_document !== FALSE }-->
						<a href="read.php?bbs_type={bbs_config.type}&document_id={prev_document.id}">{prev_document.subject}</a>
						<!--{:}-->
						이전 글이 없습니다.
						<!--{/}-->
					</td>
				</tr>
			</tbody>
		</table>


		<!-- 버튼들 -->
		<div class='clearfix'>
			<div class='pull-right'>
				<a href='list.php?bbs_type={bbs_config.type}' class='btn btn-info'>목록보기</a>
				<a href='write.php?bbs_type={bbs_config.type}' class='btn btn-primary'>글쓰기</a>

				<!-- 수정 대상을 지정하기 위하여 게시물 일련번호를 전달한다. -->
				<a href='edit.php?bbs_type={bbs_config.type}&document_id={document.id}' class='btn btn-warning'>수정하기</a>

				<!-- 삭제 대상을 지정하기 위하여 게시물 일련번호를 전달한다. -->
				<a href='delete.php?bbs_type={bbs_config.type}&document_id={document.id}' class='btn btn-danger'>삭제하기</a>
			</div>
		</div>

	</div>
	<!--{#footer}-->
</body>
</html>
